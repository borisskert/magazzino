databaseChangeLog:
  - changeSet:
      id: 1712826111
      author: bs
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: birthdate
                  type: date
                  constraints:
                    nullable: false

              - column:
                    name: role
                    type: varchar(255)
                    constraints:
                      nullable: false

        - createIndex:
            tableName: person
            indexName: idx_person_email
            unique: true
            columns:
              - column:
                  name: email
