<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <mat-form-field class="edit-product-form-field">
      <mat-label>Number</mat-label>
      <input matInput
             class="form-field"
             formControlName="number">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             class="form-field"
             formControlName="name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput
                formControlName="description"
                cdkTextareaAutosize
                cdkAutosizeMinRows="6"
      ></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput
             class="form-field"
             formControlName="price">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button
            color="primary"
            type="submit"
    >Save</button>
  </div>
</form>
