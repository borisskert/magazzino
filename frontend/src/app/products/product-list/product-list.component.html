<mat-table [dataSource]="products.content"
           matSort
           (matSortChange)="onSortChange($event)"
>
  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Number</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let product ">{{ product.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
    <mat-cell *matCellDef="let product ">{{ product.price }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [length]="products.totalElements"
               [pageSize]="products.size"
               [pageIndex]="products.number"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)"
></mat-paginator>
