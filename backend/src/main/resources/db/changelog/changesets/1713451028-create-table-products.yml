databaseChangeLog:
  - changeSet:
      id: 1713451028
      author: bs
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  # It seems that Liquibase cannot handle properly UUIDs using MySQL
                  # https://github.com/liquibase/liquibase/issues/5145
                  type: varchar(36)
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
                    checkConstraint: price >= 0.0
