<mat-table [dataSource]="shoppingCarts.content"
           matSort
           (matSortChange)="onSortChange($event)"
>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let cart">{{ cart.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="customer">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Customer</mat-header-cell>
    <mat-cell *matCellDef="let cart ">{{ cart.customer.firstName + ' ' + cart.customer.lastName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="articleCount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Items</mat-header-cell>
    <mat-cell *matCellDef="let cart ">{{ articleCount(cart) }} item(s)</mat-cell>
  </ng-container>

  <ng-container matColumnDef="checkedOut">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Checked out?</mat-header-cell>
    <mat-cell *matCellDef="let cart ">{{ cart.checkedOut }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
    <mat-cell *matCellDef="let cart ">{{ cart.totalPrice }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [length]="shoppingCarts.totalElements"
               [pageSize]="shoppingCarts.size"
               [pageIndex]="shoppingCarts.number"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)"
></mat-paginator>
