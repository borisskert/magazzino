<app-product-filter
  [search]="search$ | async "
  (searchChange)="onSearchChange($event)"
></app-product-filter>

<button mat-icon-button (click)="onOpenCreateDialog()">
  <mat-icon>plus_one</mat-icon>
</button>

<app-product-list
  [products]="products$ | async"
  (pageChange)="onPageChange($event)"
  (sortChange)="onSortChange($event)"
  (edit)="onOpenEditDialog($event)"
></app-product-list>
